<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&family=Cormorant:wght@300&family=Pacifico&family=Permanent+Marker&family=Roboto+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>To-Do App</title>
</head>

<body>

    <div class="all">
        <div class="header">
            To Do Application
        </div>
        <form class="main">
            <input type="text" class="example" id="example" placeholder="Type something...">
            <button id="addBtn" class="addBtn plus" type="button"> + </button>
            <button id="removeBtn" class="removeBtn ex" type="button"> Ã— </button>
        </form>
        <div class="list" id="list">
            <div class="listItem" id="listItem">
                <button class="inProcess" id="check" type="button"></button>
                <div class="Task taskInProcess" id="Task">Add a task</div>
                <button class="remove" id="remove" type="button"></button>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>

</html>
